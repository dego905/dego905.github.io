<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión y poemas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"], input[type="submit"] {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #poems {
            margin-top: 20px;
        }
        #invitation {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffe6e6; /* Color rosa claro */
        }
        .hidden {
            display: none;
        }
        .poem {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            cursor: pointer;
            margin-bottom: 10px;
            background-color: #d9d9d9;
            padding: 10px;
            border-radius: 5px;
        }
        ul li:hover {
            background-color: #bfbfbf;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loginPanel">
            <h2>Iniciar sesión</h2>
            <form id="loginForm" onsubmit="return showContent()">
                <input type="text" id="username" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <input type="submit" value="Ingresar">
            </form>
        </div>
        <div id="poems" class="hidden">
            <h2>Poemas</h2>
            <div id="poemContent"></div>
        </div>
        <div id="invitation" class="hidden">
            <h2>Bienvenida Luz</h2>
            <p>¡Disfruta de una experiencia más hermosa y presentable!</p>
            <h3>Opciones Disponibles:</h3>
            <ul id="optionsList">
                <li onclick="showPoem('al_despertar')">Poema al despertar</li>
                <li onclick="showPoem('tarde')">Poemas para la tarde</li>
                <li onclick="showPoem('antes_dormir')">Poema antes de dormír</li>
            </ul>
        </div>
    </div>

    <script>
        function showContent() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "Admin" && password === "Admin") {
                showAdminInterface();
            } else if (username === "luz" && password === "1234") {
                showLuzInterface();
            } else {
                alert("Nombre de usuario o contraseña incorrectos");
            }
            return false; // Evitar que el formulario se envíe
        }

        function showAdminInterface() {
            var poemContent = document.getElementById("poemContent");
            poemContent.innerHTML = ""; // Limpiar el contenido de poemas

            var poems = [
                "En la luz de la aurora, el día nace con esplendor,<br>los sueños despiertan con el aroma del amor.",
                "Bajo el cielo estrellado, en la noche de soledad,<br>el silencio murmura secretos de eternidad.",
                "En cada latido del corazón, un suspiro se escapa,<br>en el laberinto del alma, la esperanza se enreda y escapa.",
                "El camino del amor es un sendero sin final,<br>donde los corazones se encuentran en un sueño celestial.",
                "En el río de la vida, navegamos hacia el horizonte,<br>encontrando en cada ola un nuevo horizonte."
            ];

            poems.forEach(function(poem) {
                var div = document.createElement("div");
                div.classList.add("poem");
                div.innerHTML = poem;
                poemContent.appendChild(div);
            });

            document.getElementById("poems").classList.remove("hidden");
            document.getElementById("invitation").classList.add("hidden");
            document.getElementById("loginPanel").classList.add("hidden");
        }

        function showLuzInterface() {
            document.getElementById("invitation").classList.remove("hidden");
            document.getElementById("poems").classList.add("hidden");
            document.getElementById("loginPanel").classList.add("hidden");
        }

        function showPoem(option) {
            var poemContent = document.getElementById("poemContent");
            poemContent.innerHTML = ""; // Limpiar el contenido de poemas

            var poemText = "";

            switch (option) {
                case 'al_despertar':
                    poemText = "Buenos días, sol radiante,<br>con tu luz me levantas, y el día es fascinante.<br>Los pájaros cantan, el mundo despierta,<br>la vida es un regalo, una bella ofrenda.";
                    break;
                case 'tarde':
                    poemText = "La tarde llega con su manto dorado,<br>el sol se despide con un abrazo alado.<br>Las sombras se alargan, el cielo se tiñe,<br>de colores cálidos que el horizonte define.";
                    break;
                case 'antes_dormir':
                    poemText = "La noche llega con su manto de estrellas,<br>el silencio envuelve, las calles se cierran.<br>Los sueños se abren como puertas al cielo,<br>en el dulce abrazo de un sueño sincero.";
                    break;
                default:
                    poemText = "Poema no encontrado";
            }

            poemContent.innerHTML = "<div class='poem'>" + poemText + "</div>";
        }
    </script>
</body>
</html>
