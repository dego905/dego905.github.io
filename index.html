<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Glosario Contact Center</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      background: #fff8f0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .flores {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .flores span {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiuNC4RPyMRPP9csNQ3kS39-g-PPl_EiMDPw&s');
      background-size: cover;
      opacity: 0.4;
      animation: flotar 15s linear infinite;
    }
    @keyframes flotar {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      50% { opacity: 0.5; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }
    .game-container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 800px;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #c94f7c;
      margin-bottom: 20px;
    }
    .question-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 2px solid #fcd5ce;
    }
    .question-text {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #333;
    }
    .answers button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      background: #f9e1e1;
      border: 2px solid #fcd5ce;
      border-radius: 12px;
      font-size: 1rem;
      color: #5a2a2a;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .answers button:hover {
      background: #ffc8dd;
    }
    .start-btn, .restart-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      background: #c94f7c;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    #result {
      font-size: 1.2rem;
      color: #5a2a2a;
      text-align: left;
    }
    ul {
      text-align: left;
    }
  </style>
</head>
<body>

<div class="flores">
  <span style="left: 10%; animation-delay: 0s;"></span>
  <span style="left: 30%; animation-delay: 5s;"></span>
  <span style="left: 50%; animation-delay: 2s;"></span>
  <span style="left: 70%; animation-delay: 7s;"></span>
  <span style="left: 90%; animation-delay: 3s;"></span>
</div>

<div class="game-container" id="quiz">
  <h1>üå∏ Juego de Glosarioüå∏</h1>

</div>

<script>

    ],

  },
  {

    opciones: [

      "Una estrategia para combinar cliente-agente seg√∫n habilidades",
      "Un plan de descanso"
    ],
    correcta: 2,
    imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdapP5TWIS3Cq_BZAwP9FZhs0Zt8LoTKYmgQ&s"
  },

    opciones: [

    ],
    correcta: 1,

  },
  {
    pregunta: "¬øQui√©n fue Erlang A.K.?",
    opciones: [
      "Un ingeniero que cre√≥ f√≥rmulas de tr√°fico telef√≥nico",

    ],

  {

  }
];

let preguntaActual = 0;
let puntaje = 0;
let respuestasCorrectas = [];
let respuestasIncorrectas = [];

function startGame() {
  preguntaActual = 0;
  puntaje = 0;
  respuestasCorrectas = [];
  respuestasIncorrectas = [];
  mostrarPregunta();
}

function mostrarPregunta() {
  const q = preguntas[preguntaActual];
  const quiz = document.getElementById("quiz");
  quiz.innerHTML = `
    <h1>üå∏ Juego de Glosarioüå∏</h1>
    <img class="question-image" src="${q.imagen}?v=${Math.random()}" />
    <div class="question-text">${q.pregunta}</div>
    <div class="answers">
      ${q.opciones.map((op, i) => `<button onclick="verificar(${i})">${op}</button>`).join('')}
    </div>
  `;
}

function verificar(indice) {
  const pregunta = preguntas[preguntaActual];
  if (indice === pregunta.correcta) {
    puntaje++;
    respuestasCorrectas.push(pregunta.pregunta);
  } else {
    respuestasIncorrectas.push({
      pregunta: pregunta.pregunta,
      respuestaCorrecta: pregunta.opciones[pregunta.correcta]
    });
  }

  preguntaActual++;
  if (preguntaActual < preguntas.length) {
    mostrarPregunta();
  } else {
    mostrarResultado();
  }
}

function mostrarResultado() {
  const quiz = document.getElementById("quiz");
  const malas = respuestasIncorrectas.map(r => `
    <li><strong>${r.pregunta}</strong><br>Respuesta correcta: ${r.respuestaCorrecta}</li>
  `).join('');
  const buenas = respuestasCorrectas.map(p => `<li>${p}</li>`).join('');

  quiz.innerHTML = `
    <h1>üå∏ Resultado Finalüå∏</h1>
    <div id="result">
      <p>Puntaje final: <strong>${puntaje}</strong> de ${preguntas.length}</p>
      <h3>‚úÖ Preguntas correctas:</h3>
      <ul>${buenas}</ul>
      <h3>‚ùå Preguntas incorrectas:</h3>
      <ul>${malas}</ul>
    </div>
    <button class="restart-btn" onclick="startGame()">Jugar otra vez</button>
  `;
}
</script>

</body>
</html>
