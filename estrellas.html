<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lluvia de Estrellas y Poema de Buenas Noches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }
        .star {
            position: absolute;
            background-color: #fff;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: star-fall linear infinite;
        }
        @keyframes star-fall {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }
            100% {
                transform: translateY(100vh);
                opacity: 1;
            }
        }
        .poem {
            font-size: 24px;
            line-height: 1.5;
        }
        .heart {
            color: pink;
            font-size: 36px;
            animation: heartbeat 1s infinite;
            margin-top: 20px;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .flower {
            margin-top: 20px;
            font-size: 48px;
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="poem">
        <p>
            Bajo el cielo de estrellas fulgurantes,<br>
            descansamos en noches radiantes.<br>
            Con sueños dulces y corazones ligeros,<br>
            cerramos los ojos, y nos despedimos con un te quiero.<br>
            Buenas noches, dulces sueños que vienen,<br>
            en la noche eterna, brillantes y serenos.
        </p>
        <div class="heart">&hearts;</div>
        <div class="flower">&#127804;</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
        });

        function createStars() {
            const container = document.body;

            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * window.innerWidth}px`;
                star.style.animationDuration = `${Math.random() * 3 + 1}s`;
                container.appendChild(star);
            }
        }
    </script>
</body>
</html>
